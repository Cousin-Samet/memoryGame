<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <!-- links to stylesheet, font awesome and google fonts -->
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- score panel includes moves, timer, stars and restart -->
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <div id="timer">
        <span class="mins">0</span> :
        <span class="secs">0</span>
      </div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <!-- modal that will pop up on completion -->
    <section id="modal">
      <div class="modal-content">
        <div class="modal-text">
          <p>You've finished the game!!</p>
          <p>press restart to play again</p>
        </div>
        <div class="modal-moves">
          <p></p>
        </div>
        <div class="modal-timer">
          <span class="modal-mins">0</span>:
          <span class="modal-secs">0</span> </div>
        <div class="modal-stars">
          <ul class="stars">
          </ul>
        </div>
        <div class="modal-restart">
          <i class="fa fa-repeat"></i>
        </div>
      </div>
    </section>

    <!-- list of cards -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <!-- javascript link -->
  <script src="js/app.js"></script>
</body>

</html>
